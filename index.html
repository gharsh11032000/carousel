<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <body>
    <div id="app">
      <!-- Carousel -->
      <div class="carousel">
        <!-- Container -->
        <div class="image_container">
          <!-- Images -->
          <img
            src="https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600"
            alt="Image-1"
            class="image"
          />
          <img
            src="https://images.pexels.com/photos/7925859/pexels-photo-7925859.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Image-2"
            class="image"
          />
          <img
            src="https://images.pexels.com/photos/4932184/pexels-photo-4932184.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Image-3"
            class="image"
          />
          <img
            src="https://images.pexels.com/photos/5137664/pexels-photo-5137664.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Image-4"
            class="image"
          />
        </div>
        <!-- Buttons -->
        <div class="button_container">
          <button class="left btn">&larr;</button>
          <button class="right btn">&rarr;</button>
        </div>
      </div>
    </div>
  </body>
</html>
